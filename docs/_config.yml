# JupyterBook configuration
# See https://jupyterbook.org/en/stable/customize/config.html

title: dorc-clients Documentation
author: DORC Team

# Exclude patterns to prevent processing unintended directories
exclude_patterns:
  - "_build/**"
  - ".venv/**"
  - "**/.ipynb_checkpoints/**"
  - "**/__pycache__/**"

# Execute notebooks before building
execute:
  execute_notebooks: "off"  # Set to "auto" to execute notebooks

# HTML output settings
html:
  baseurl: ""  # Set to your GitHub Pages base path if using a custom domain
  use_edit_page_button: false
  use_repository_button: true
  use_issues_button: true

# Sphinx settings
sphinx:
  config:
    html_theme: sphinx_book_theme
    html_theme_options:
      repository_url: ""  # Add your repo URL
      repository_branch: main
      use_repository_button: true
      use_edit_page_button: true
      use_issues_button: true
    # Explicitly set the source directory  
    master_doc: README


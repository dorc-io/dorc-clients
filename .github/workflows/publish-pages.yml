name: Publish JupyterBook to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "notebooks/**"
      - "docs/**"
      - ".github/workflows/publish-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: CI Sanity Check
        run: |
          if [ ! -f "docs/_config.yml" ]; then
            echo "Error: docs/_config.yml is missing"
            exit 1
          fi
          if [ ! -f "docs/_toc.yml" ]; then
            echo "Error: docs/_toc.yml is missing"
            exit 1
          fi
          echo "✓ JupyterBook configuration files found"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter-book

      - name: Copy notebooks to docs
        run: |
          # Copy notebooks into docs directory for JupyterBook
          cp -r notebooks/*.ipynb docs/ || true
          cp notebooks/README.md docs/notebooks-README.md || true

      - name: Build JupyterBook
        run: |
          set -e
          jupyter-book build docs
          echo "Build completed. Checking output..."
          ls -la docs/_build/ || echo "No _build directory found"
          ls -la docs/_build/html/ || echo "No html directory found"

      - name: Verify build output
        run: |
          if [ ! -d "docs/_build/html" ]; then
            echo "Error: docs/_build/html directory does not exist"
            echo "Contents of docs/_build:"
            ls -la docs/_build/ || echo "docs/_build does not exist"
            exit 1
          fi
          echo "✓ Build output verified at docs/_build/html"

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


name: Publish JupyterBook to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "notebooks/**"
      - "docs/**"
      - ".github/workflows/publish-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: CI Sanity Check
        run: |
          if [ ! -f "docs/_config.yml" ]; then
            echo "Error: docs/_config.yml is missing"
            exit 1
          fi
          if [ ! -f "docs/_toc.yml" ]; then
            echo "Error: docs/_toc.yml is missing"
            exit 1
          fi
          echo "✓ JupyterBook configuration files found"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter-book pyyaml
          echo "JupyterBook version:"
          jupyter-book --version || jb --version || echo "Version check failed"

      - name: Copy notebooks to docs
        run: |
          # Copy notebooks into docs directory for JupyterBook
          echo "Copying notebooks..."
          cp notebooks/*.ipynb docs/ 2>/dev/null || true
          cp notebooks/README.md docs/notebooks-README.md 2>/dev/null || true
          echo "Files in docs/ after copy:"
          ls -la docs/ || echo "docs/ directory listing failed"
          echo ""
          echo "Checking for required files:"
          [ -f "docs/README.md" ] && echo "✓ docs/README.md exists" || echo "✗ docs/README.md missing"
          [ -f "docs/_config.yml" ] && echo "✓ docs/_config.yml exists" || echo "✗ docs/_config.yml missing"
          [ -f "docs/_toc.yml" ] && echo "✓ docs/_toc.yml exists" || echo "✗ docs/_toc.yml missing"
          [ -f "docs/notebooks-README.md" ] && echo "✓ docs/notebooks-README.md exists" || echo "✗ docs/notebooks-README.md missing"
          echo ""
          echo "Notebook files:"
          ls -la docs/*.ipynb 2>/dev/null || echo "No .ipynb files found"

      - name: Build JupyterBook
        run: |
          set -e
          echo "Building JupyterBook..."
          echo "Current directory: $(pwd)"
          echo "Contents of docs/:"
          ls -la docs/ || echo "Cannot list docs/"
          echo ""
          echo "Verifying _toc.yml references exist:"
          grep -E "file:" docs/_toc.yml || echo "Could not parse _toc.yml"
          echo ""
          echo "Checking if referenced files exist:"
          for file in README.md notebooks-README.md 00_quickstart.ipynb 01_create_and_validate_cce.ipynb 02_review_and_rectify_loop.ipynb 03_export_jsonl_for_rag.ipynb; do
            if [ -f "docs/$file" ]; then
              echo "✓ docs/$file exists"
            else
              echo "✗ docs/$file MISSING"
            fi
          done
          echo ""
          echo "Cleaning any previous build artifacts..."
          rm -rf docs/_build .jupyter-book || true
          
          echo ""
          echo "Verifying all referenced files exist in docs/:"
          echo "Checking README.md (root):"
          [ -f "docs/README.md" ] && echo "✓ docs/README.md exists" || { echo "✗ docs/README.md MISSING"; exit 1; }
          echo "Checking notebooks-README.md:"
          [ -f "docs/notebooks-README.md" ] && echo "✓ docs/notebooks-README.md exists" || { echo "✗ docs/notebooks-README.md MISSING"; exit 1; }
          for nb in 00_quickstart 01_create_and_validate_cce 02_review_and_rectify_loop 03_export_jsonl_for_rag; do
            if [ -f "docs/${nb}.ipynb" ]; then
              echo "✓ docs/${nb}.ipynb exists"
            else
              echo "✗ docs/${nb}.ipynb MISSING"
              exit 1
            fi
          done
          echo ""
          echo "Verifying _toc.yml structure:"
          cat docs/_toc.yml
          echo ""
          echo "Checking JupyterBook installation and trying alternative approaches:"
          python3 -c "import jupyter_book; print(f'JupyterBook version: {jupyter_book.__version__}')" || echo "Could not import jupyter_book"
          echo ""
          echo "Attempting build from docs directory..."
          cd docs
          echo "Current directory: $(pwd)"
          echo ""
          echo "Attempt 1: jupyter-book build ."
          jupyter-book build . 2>&1 | tee ../build.log
          BUILD_EXIT=$?
          
          if [ $BUILD_EXIT -ne 0 ] || [ ! -d "_build/html" ]; then
            echo ""
            echo "Attempt 1 failed. Checking error details..."
            if [ -d "_build/logs" ]; then
              echo "Error logs found:"
              find _build/logs -type f -exec echo "=== {} ===" \; -exec cat {} \;
            fi
            echo ""
            echo "Attempt 2: Using python -m jupyter_book"
            python3 -m jupyter_book build . 2>&1 | tee -a ../build.log
            BUILD_EXIT=$?
          fi
          
          if [ $BUILD_EXIT -ne 0 ] || [ ! -d "_build/html" ]; then
            echo ""
            echo "Both attempts failed. Full error details:"
            cat ../build.log
            echo ""
            echo "Directory structure:"
            ls -la
            echo ""
            echo "Checking if _toc.yml is valid YAML:"
            python3 -c "import yaml; yaml.safe_load(open('_toc.yml')); print('✓ _toc.yml is valid YAML')"
            echo ""
            echo "Checking if _config.yml is valid YAML:"
            python3 -c "import yaml; yaml.safe_load(open('_config.yml')); print('✓ _config.yml is valid YAML')"
            cd ..
            exit 1
          fi
          
          cd ..
          echo "Build completed. Checking output..."
          ls -la docs/_build/ || echo "No _build directory found"
          if [ -d "docs/_build/html" ]; then
            echo "✓ HTML output directory exists"
            ls -la docs/_build/html/ | head -20
          else
            echo "✗ HTML output directory missing"
            echo "Contents of _build:"
            find docs/_build -type f -o -type d | head -20
            exit 1
          fi

      - name: Verify build output
        run: |
          if [ ! -d "docs/_build/html" ]; then
            echo "Error: docs/_build/html directory does not exist"
            echo "Contents of docs/_build:"
            ls -la docs/_build/ 2>/dev/null || echo "docs/_build does not exist"
            if [ -f "build.log" ]; then
              echo "Last 50 lines of build log:"
              tail -50 build.log
            fi
            exit 1
          fi
          echo "✓ Build output verified at docs/_build/html"

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


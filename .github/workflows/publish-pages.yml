name: Publish JupyterBook to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "notebooks/**"
      - "docs/**"
      - ".github/workflows/publish-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: CI Sanity Check
        run: |
          if [ ! -f "docs/_config.yml" ]; then
            echo "Error: docs/_config.yml is missing"
            exit 1
          fi
          if [ ! -f "docs/_toc.yml" ]; then
            echo "Error: docs/_toc.yml is missing"
            exit 1
          fi
          echo "✓ JupyterBook configuration files found"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jupyter-book

      - name: Copy notebooks to docs
        run: |
          # Copy notebooks into docs directory for JupyterBook
          echo "Copying notebooks..."
          cp notebooks/*.ipynb docs/ 2>/dev/null || true
          cp notebooks/README.md docs/notebooks-README.md 2>/dev/null || true
          echo "Files in docs/ after copy:"
          ls -la docs/ || echo "docs/ directory listing failed"
          echo ""
          echo "Checking for required files:"
          [ -f "docs/README.md" ] && echo "✓ docs/README.md exists" || echo "✗ docs/README.md missing"
          [ -f "docs/_config.yml" ] && echo "✓ docs/_config.yml exists" || echo "✗ docs/_config.yml missing"
          [ -f "docs/_toc.yml" ] && echo "✓ docs/_toc.yml exists" || echo "✗ docs/_toc.yml missing"
          [ -f "docs/notebooks-README.md" ] && echo "✓ docs/notebooks-README.md exists" || echo "✗ docs/notebooks-README.md missing"
          echo ""
          echo "Notebook files:"
          ls -la docs/*.ipynb 2>/dev/null || echo "No .ipynb files found"

      - name: Build JupyterBook
        run: |
          set -e
          echo "Building JupyterBook..."
          echo "Current directory: $(pwd)"
          echo "Contents of docs/:"
          ls -la docs/ || echo "Cannot list docs/"
          echo ""
          echo "Verifying _toc.yml references exist:"
          grep -E "file:" docs/_toc.yml || echo "Could not parse _toc.yml"
          echo ""
          echo "Checking if referenced files exist:"
          for file in README.md notebooks-README.md 00_quickstart.ipynb 01_create_and_validate_cce.ipynb 02_review_and_rectify_loop.ipynb 03_export_jsonl_for_rag.ipynb; do
            if [ -f "docs/$file" ]; then
              echo "✓ docs/$file exists"
            else
              echo "✗ docs/$file MISSING"
            fi
          done
          echo ""
          echo "Running: jupyter-book build docs"
          cd docs
          jupyter-book build . 2>&1 | tee build.log || {
            echo "Build failed with exit code $?"
            echo "Build log contents:"
            cat build.log || echo "No build.log found"
            echo ""
            echo "Checking for error logs:"
            if [ -d "_build/logs" ]; then
              find _build/logs -type f -exec echo "=== {} ===" \; -exec cat {} \;
            fi
            cd ..
            exit 1
          }
          cd ..
          echo "Build completed. Checking output..."
          ls -la docs/_build/ || echo "No _build directory found"
          if [ -d "docs/_build/html" ]; then
            echo "✓ HTML output directory exists"
            ls -la docs/_build/html/ | head -20
          else
            echo "✗ HTML output directory missing"
            echo "Contents of _build:"
            find docs/_build -type f -o -type d | head -20
            exit 1
          fi

      - name: Verify build output
        run: |
          if [ ! -d "docs/_build/html" ]; then
            echo "Error: docs/_build/html directory does not exist"
            echo "Contents of docs/_build:"
            ls -la docs/_build/ || echo "docs/_build does not exist"
            exit 1
          fi
          echo "✓ Build output verified at docs/_build/html"

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

